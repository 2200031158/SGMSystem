<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result</title>
</head>
<body>
    <h2>Student Result</h2>
    <div>
        <label for="marksObtained">Marks Obtained:</label>
        <input type="number" id="marksObtained" min="0">
    </div>
    <div>
        <label for="totalMarks">Total Marks:</label>
        <input type="number" id="totalMarks" min="0">
    </div>
    <button onclick="calculateResult()">Calculate Result</button>
    <div id="result"></div>

    <script>
        function calculateResult() {
            var marksObtained = parseFloat(document.getElementById('marksObtained').value);
            var totalMarks = parseFloat(document.getElementById('totalMarks').value);

            var percentage = (marksObtained / totalMarks) * 100;
            var result = '';

            if (percentage >= 60) {
                result = 'Pass';
            } else {
                result = 'Fail';
            }

            document.getElementById('result').innerText = 'Result: ' + result;
        }
    </script>
</body>
</html>
